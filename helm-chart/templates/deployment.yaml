apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels: {{ include "common.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{ include "common.labels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "common.labels" . | nindent 8 }}
    spec:
      containers:
      - name: flask-docker-demo
        image: {{ .Values.nexus.image }}
        imagePullPolicy: {{ .Values.nexus.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.nexus.service.targetPort }}
